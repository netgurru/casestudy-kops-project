<!DOCTYPE html>
<html>
<head>
    <title>CSV Processor</title>
</head>
<body>
    <h1>CSV Processor</h1>
    <form action="/process_csv" method="post" enctype="multipart/form-data">

        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
